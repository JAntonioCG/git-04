<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JS - </title>
  <!--Link de bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5 text-center">
    <label for="inputColor" class="form-label">
      Castañón García Juan Antonio - 148134
    </label>
    <input 
      class="form-control form-control-color mb-3 w-100" 
      type="color" 
      id="inputColor"
      title="Seleccione un color"
      value="#563d7c"
    >
    <button id="boton" class="btn btn-primary w-100">
      Selecciona un color
    </button>
  </div>
  <div class="container mt-5">
    <p id="textoHexa" class="lead text-center">
      #563d7c
    </p>
    <div 
      id="cardColor"
      class="card text-center p-5"
      style="background-color: #563d7c;"
    ></div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
